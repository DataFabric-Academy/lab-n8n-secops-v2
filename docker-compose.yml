version: '3.8'

services:
  # ----------------------------------------
  # 1. n8n (Attacker + Orchestrator)
  # ----------------------------------------
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: n8n-secops
    restart: always
    ports:
      - "${N8N_PORT}:${N8N_PORT}"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=${DB_NAME}
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=${DB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_PASS}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - GENERIC_TIMEZONE=Asia/Bangkok
      - N8N_PROXY_HOPS=1
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres
    networks:
      - secops_net

  # ----------------------------------------
  # 2. Database
  # ----------------------------------------
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - secops_net

  # ----------------------------------------
  # 3. Wazuh Stack (SIEM)
  # ----------------------------------------
  wazuh.indexer:
    image: wazuh/wazuh-indexer:4.7.2
    container_name: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=SecretPassword123!"
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - secops_net

  wazuh.manager:
    build:
      context: .
      dockerfile: Dockerfile.wazuh-manager
    hostname: wazuh-manager
    container_name: wazuh-manager
    restart: always
    ports:
      - "1514:1514"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword123!
    depends_on:
      - wazuh.indexer
    volumes:
      - wazuh-manager-data:/var/ossec/data
    networks:
      - secops_net

  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:4.7.2
    container_name: wazuh-dashboard
    restart: always
    ports:
      - "443:5601"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword123!
      - WAZUH_API_URL=https://wazuh-manager:55000
    depends_on:
      - wazuh.indexer
      - wazuh.manager
    networks:
      - secops_net

  # ----------------------------------------
  # 4. Victims (Instrumented with Wazuh Agent)
  # ----------------------------------------
  victim-app:
    build:
      context: .
      dockerfile: Dockerfile.victim-nginx
    container_name: victim-app
    restart: always
    environment:
      - WAZUH_MANAGER=wazuh-manager
    volumes:
      - ./vulnerable_data:/usr/share/nginx/html
    depends_on:
      - wazuh.manager
    networks:
      - secops_net

  juice-shop:
    image: bkimminich/juice-shop
    container_name: juice-shop-victim
    restart: always
    environment:
      - WAZUH_MANAGER=wazuh-manager
    # Agent installation skipped (Distroless)
    networks:
      - secops_net

  metasploitable:
    image: tleemcjr/metasploitable2
    container_name: metasploitable-victim
    restart: always
    # Agents not supported on this old image
    networks:
      - secops_net

  # ----------------------------------------
  # 5. Kali Linux (Attack Simulation)
  # ----------------------------------------
  kali:
    build:
      context: .
      dockerfile: Dockerfile.kali
    container_name: kali-linux
    restart: always
    networks:
      - secops_net

  # ----------------------------------------
  # 6. Cloudflare Tunnel
  # ----------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    networks:
      - secops_net

volumes:
  n8n_data:
  postgres_data:
  wazuh-indexer-data:
  wazuh-manager-data:


networks:
  secops_net:
    driver: bridge
